<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic settings for our webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Dynamics Cheat Sheet</title>
    
    <!-- Links to other files our app needs -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#f44336">
</head>
<body>
    <!-- Login Screen: This is what users see first -->
    <div id="login-screen" class="screen">
        <h1>Fire Dynamics Cheat Sheet</h1>
        <div class="access-form">
            <input type="password" id="access-code" placeholder="Enter Access Code">
            <button onclick="validateAccess()">Access Content</button>
        </div>
    </div>

    <!-- Main Content Screen: This shows after login -->
    <div id="main-screen" class="screen hidden">
        <header>
            <h1>Fire Dynamics Reference</h1>
            <nav id="sheet-navigation"></nav>
        </header>
        <main id="content"></main>
    </div>

    <!-- JavaScript files that make our app work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // This code helps our app work offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
</body>
</html>
